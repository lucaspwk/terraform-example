name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file proj/Dockerfile --tag python-webapp:$(date +%s)
      - name: Check docker image
        run: docker images
